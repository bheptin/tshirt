<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="./tshirt.css">
    <title>T-Shirt Shop</title>
  </head>
  <body>

      <div id="column1">
        <img class="photo" src="./shirts/blue-front.png" alt="Blue Shirt">
          <ul>
            <li><i class="fa fa-exchange" aria-hidden="true"></i></li>
            <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>

            <li>B</li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>

      </div>
      <div><header><i class="fa fa-repeat" aria-hidden="true"></i></header>
      </div>

      <div id="column2">
        <img class="photo" src="./shirts/yellow-front.png" alt="Yellow Shirt">

            <li><i class="fa fa-exchange" aria-hidden="true"></i></li>
            <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
            <li>XL</li>
            <li>Y</li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
          </ul>
      </div>


      <div id="column3">
        <img class="photo" src="./shirts/pink-front.png" alt="Pink Shirt">
          <ul>
            <li><i class="fa fa-exchange" aria-hidden="true"></i></li>
            <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
            <li>XL</li>
            <li>P</li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
          </ul>
      </div>

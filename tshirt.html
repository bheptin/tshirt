<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="./tshirt.css">
    <title>T-Shirt Shop</title>
  </head>
  <body>

      <div id="column1">
        <header><i class="fa fa-repeat" aria-hidden="true"></i></header>
        <img class="photo" src="./blue-front.png" alt="Blue Shirt">
          <ul class="Menu">
            <li><i class="fa fa-exchange" aria-hidden="true"></i></li>
            <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
            <li><a>XL</a></li>
            <li><a style="color:#81bce6">&#9608;</a></li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>

          </ul>
          <div id="text">
              <h1>Save My trees</h1>
              <h2><b>$29</b></h2>
          </div>
      </div>


      <div id="column2">
          <header><i class="fa fa-repeat" aria-hidden="true"></i></header>
        <img class="photo" src="./yellow-front.png" alt="Yellow Shirt">
          <ul>
            <li><i class="fa fa-exchange" aria-hidden="true"></i></li>
            <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
            <li>XL</li>
            <li><a style="color: #ffaf1a">&#9608;</a></li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
          </ul>
          <div id="text">
              <h1>Forrest Walk</h1>
              <h2><b>$39</b></h2>
          </div>
      </div>


      <div id="column3">
          <header><i class="fa fa-repeat" aria-hidden="true"></i></header>
        <img class="photo" src="./pink-front.png" alt="Pink Shirt">
          <ul>
            <li><i class="fa fa-exchange" aria-hidden="true"></i></li>
            <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
            <li>XL</li>
            <li><a style="color:  #ffb3d9">&#9608;</a></li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
          </ul>
          <div id="text">
              <h1>Nature Lover</h1>
              <h2><b>$19</b></h2>
          </div>

      </div>



  </body>
</html>
